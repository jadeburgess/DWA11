<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tally Count</title>
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>
        

        <link rel="stylesheet" href="stylesheet.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

        <script src="scripts.js" defer></script>
    
    </head>
    <body> 
        <header class ="header">
            <h1 class ="header__title">
                Tally Count
            </h1>
        </header>

        <aside class ="controls">
            <label>
                <span>Display</span>
                <select>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>
            </label>

            <label>
                <span>Counter</span>
                <select>
                    <option>Counter 1</option>
                    <option>Counter 2</option>
                    <option>Counter 3</option>
                </select>
            </label>

            <button>Settings</button>
        </aside>
        
        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0">
            <div class="counter__actions">
                <sl-button data-key="subtract" class="counter__button counter__button-first" size="large" pill>-</sl-button>
                <sl-button data-key="add" class="counter__button" size="large" pill>+</sl-button>
                <sl-button data-key="reset" class="counter__button-reset" size="large" pill>Reset</sl-button>
              </div>
          </main>
    
          <footer class ="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/
        ">Tally Count</a>. Note that this merely a practice project for learning JavaScript.
    </footer>
    </body>
</html>
